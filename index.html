<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫苗接种管理系统 - 用户登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a73e8 0%, #6c5ce7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 650px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(to bottom, #1a73e8, #6c5ce7);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: -70px;
            right: -70px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .left-panel::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            z-index: 1;
        }
        
        .app-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            z-index: 1;
        }
        
        .features {
            list-style: none;
            z-index: 1;
        }
        
        .features li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .features i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .role-selector {
            display: flex;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .role-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f5f5f5;
            font-weight: 500;
        }
        
        .role-option.active {
            background: #1a73e8;
            color: white;
        }
        
        .role-option:not(:last-child) {
            border-right: 1px solid #ddd;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-btn i {
            margin-left: 8px;
        }
        
        .login-btn:hover {
            background-color: #0d5bba;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .register-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            text-align: center;
            color: #1a73e8;
            font-weight: 500;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 100%;
            }
            
            .left-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="app-name">疫苗接种管理系统</h1>
            <p class="app-description">安全、高效、便捷的疫苗接种管理平台，为公众健康保驾护航。</p>
            <ul class="features">
                <li><i class="fas fa-shield-alt"></i> 安全的接种记录管理</li>
                <li><i class="fas fa-bell"></i> 接种提醒与预约服务</li>
                <li><i class="fas fa-chart-line"></i> 接种数据统计与分析</li>
                <li><i class="fas fa-certificate"></i> 电子接种证明生成</li>
            </ul>
        </div>
        
        <div class="right-panel">
            <div class="login-header">
                <h2>用户登录</h2>
                <p>请输入您的账号信息登录系统</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>登录身份</label>
                    <div class="role-selector">
                        <div class="role-option active" data-role="user">接种者</div>
                        <div class="role-option" data-role="staff">医护人员</div>
                        <div class="role-option" data-role="admin">管理员</div>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="index.html" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="login-btn">登录 <i class="fas fa-arrow-right"></i></button>
                
                <div id="successMessage" class="success-message">
                    登录成功！正在跳转至系统主页...
                </div>
            </form>
            
            <div class="register-link">
                还没有账号？<a href="index.html">立即注册</a>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // 角色选择功能
        const roleOptions = document.querySelectorAll('.role-option');
        let selectedRole = 'user'; // 默认选择接种者
        
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // 移除所有active类
                roleOptions.forEach(opt => opt.classList.remove('active'));
                // 添加active类到当前选项
                this.classList.add('active');
                // 更新选中的角色
                selectedRole = this.getAttribute('data-role');
            });
        });
        
        // 表单提交和页面跳转
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单的表单验证
            if (!username || !password) {
                alert('请输入用户名和密码！');
                return;
            }
            
            // 显示加载动画
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successMessage = document.getElementById('successMessage');
            
            loadingOverlay.classList.add('active');
            
            // 模拟登录验证过程（实际应用中应发送请求到服务器）
            setTimeout(() => {
                // 隐藏加载动画
                loadingOverlay.classList.remove('active');
                
                // 显示成功消息
                successMessage.style.display = 'block';
                
                // 模拟成功登录后跳转到主页
                setTimeout(() => {
                    // 在实际应用中，这里应该跳转到真实的系统主页
                    window.location.href = 'login1.html';
                    
                    // 演示用：显示成功登录信息
                    alert(`登录成功！欢迎 ${username}，您的身份是：${getRoleName(selectedRole)}\n\n（在实际应用中，页面将跳转到系统主页）`);
                    
                    // 重置表单
                    document.getElementById('loginForm').reset();
                    successMessage.style.display = 'none';
                }, 1500);
            }, 2000);
        });
        
        function getRoleName(role) {
            switch(role) {
                case 'user': return '接种者';
                case 'staff': return '医护人员';
                case 'admin': return '管理员';
                default: return '未知身份';
            }
        }
    </script>
</body>
</html>
