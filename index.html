<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .my{
      background-color:skyblue !important;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">社保计算软件（Web版）</h1>
  <div class="container mt-3">
   <table class="table table-bordered  ">
    <thead>
    <tr>
    <td>工资</td>
    <td colspan="3"><input type="text" class="form-control" id="salary"></td>
    <td colspan="1">
        <button type="submit" class="btn btn-primary" style="background-color:red;width:100%" onclick="calcTotal()">计算</button>
    </td>
</tr>
    </thead>
    <tbody>
      <tr class="bg-primary">
        <td>稻种</td>
        <td>个人%</td>
        <td>个人</td>
        <td>公司%</td>
        <td>公司</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>养老</td>
        <td>8%</td>
        <td>640</td>
        <td>20%</td>
        <td>1600</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>医疗</td>
        <td>2%</td>
        <td>160</td>
        <td>6%</td>
        <td>480</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>失业</td>
        <td>0.5%</td>
        <td>40</td>
        <td>1.5%</td>
        <td>120</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>工伤</td>
        <td></td>
        <td></td>
        <td>0.5%</td>
        <td>40</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>生育</td>
        <td></td>
        <td></td>
        <td>0.8%</td>
        <td>64</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>公积金</td>
        <td>12%</td>
        <td>960</td>
        <td>12%</td>
        <td>960</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>合计</td>
        <td>个人合计</td>
        <td id="personalTotal"></td>
        <td>公司合计</td>
        <td>3264</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>总额</td>
        <td colspan="4" id="total"></td>
      </tr>
    </tbody>
   </table>
  </div>
  <script>
function calcTotal() {
    // 获取工资
    var salary = parseFloat(document.getElementById('salary').value) || 0;
    // 各项比例
    var personal = 8 + 2 + 0.5 + 12; // 养老+医疗+失业+公积金
    var company = 20 + 6 + 1.5 + 0.5 + 0.8 + 12; // 养老+医疗+失业+工伤+生育+公积金
    // 个人合计
    var personalTotal = salary * personal / 100;
    // 公司合计
    var companyTotal = salary * company / 100;
    // 总额
    var total = personalTotal + companyTotal;
    // 显示结果
    document.getElementById('total').innerText = total.toFixed(2);
}
</script>
</body>
</html>
