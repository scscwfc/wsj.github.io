<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
</head>
<body>
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline layui-input-wrap">
        <input type="password"name="password" lay-verify="required" autocomplete="off" lay-reqtext="请填写ID" lay-affix="clear" class="layui-input demo-phone">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline layui-input-wrap">
      <input type="text" name="name" lay-verify="required" autocomplete="off" lay-affix="clear" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">联系电话</label>
      <div class="layui-input-inline">
        <input type="text" name="phone" lay-verify="required|phone" placeholder="有值时才校验" autocomplete="off" class="layui-input">
      </div>、
    </div>

    <div class="layui-form-item">
				<label class="layui-form-label required">职位</label>
				<div class="layui-input-block">
					<select name="interest" lay-filter="aihao">
						<option value="1">医护人员</option>
						<option value="2">管理员</option>
						<option value="3">接种员（仅接种记录录入/查询）</option>
                        <option value="4">库管员（仅库存管理）</option>
					</select>
				</div>
			</div>   
    <div class="layui-form-item">
    <label class="layui-form-label">提交一寸白底照片</label>
    <div class="layui-input-inline layui-input-wrap">
      <button type="button" class="layui-btn layui-btn-danger" id="ID-upload-demo-size">
  <i class="layui-icon layui-icon-upload"></i> 上传图片
</button>
<div class="layui-inline layui-word-aux">
  这里以限制 60KB 为例
</div>
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
         <button type="button" class="layui-btn layui-btn-warm layui-btn-radius"lay-submit lay-filter="demo1">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script> 
<script>
layui.use(['form', 'laydate', 'util'], function(){
  var form = layui.form;
  var layer = layui.layer;
  var laydate = layui.laydate;
  var util = layui.util;
  
  // 指定开关事件
  form.on('switch(switchTest)', function(data){
    layer.msg('开关 checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
  });
  
  // 提交事件
  form.on('submit(demo1)', function(data){
    var field = data.field; // 获取表单字段值
    // 显示填写结果，仅作演示用
    layer.alert(JSON.stringify(field), {
      title: '当前填写的字段值'
    });
    // 此处可执行 Ajax 等操作
    // …
    return false; // 阻止默认 form 跳转
  });
  
  // 日期
  laydate.render({
    elem: '#date'
  });
  

});
layui.use(function(){
  var upload = layui.upload;
  var layer = layui.layer;
  
  // 渲染
  upload.render({
    elem: '#ID-upload-demo-size',
    url: '', // 此处配置你自己的上传接口即可
    size: 60, // 限制文件大小，单位 KB
    done: function(res){
      layer.msg('上传成功');
      console.log(res);
    }
  });
});
</script>

</body>
</html>
