
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>成员统计</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">

		<script src="../js/lay-module/echarts/echarts.js" charset="utf-8"></script>
		<script src="../js/lay-module/echarts/echartsTheme.js" charset="utf-8"></script>
		
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>人数和疫苗统计</legend>
				</fieldset>
				
				<div class="layui-form" style="margin: 10px 10px 10px 10px;width:1200px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">选择疫苗</label>
								<div class="layui-input-inline">
									<label>
										<select name="deptname">
											<option value="" selected="selected">--请选择--</option>
											<option value="1" >新冠病毒疫苗</option>
											<option value="2">乙肝疫苗</option>
											<option value="3">流感疫苗</option>
                                            <option value="4">狂犬病疫苗</option>
                                            <option value="5">肺炎链球菌疫苗</option>
                                            <option value="6">水痘疫苗</option>
                                            <option value="7">脊髓灰质炎疫苗</option>
                                            <option value="8">甲肝疫苗</option>
                                            <option value="9">HPV疫苗</option>
                                            <option value="10">百白破疫苗</option>
										</select>
									</label>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn1"><i class="layui-icon layui-icon-search"></i> 搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
				
					</form>
				</div>
                <div class="layui-form" style="margin: 10px 10px 10px 10px;width:1200px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">选择角色</label>
								<div class="layui-input-inline">
									<label>
										<select name="deptname">
											<option value="" selected="selected">--请选择--</option>
											<option value="1" >医护人员</option>
											<option value="2">管理员</option>
											<option value="3">接种员（仅接种记录录入/查询）</option>
                                            <option value="4">库管员（仅库存管理）</option>
										</select>
									</label>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn1"><i class="layui-icon layui-icon-search"></i> 搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
				
					</form>
				</div>

				<!--图表一-->

				<div class="layui-col-xs12 layui-col-md3">
            <div id="echarts-pies" style="background-color:#ffffff;min-height:300px;padding: 50px; margin-top:20px;min-width:800px;"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div id="echarts-pie" style="background-color:#ffffff;min-height:300px;padding: 50px; margin-top:20px;min-width:600px;margin-left:500px"></div>
        </div>

		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script src="../js/statis/statis.js"></script>
        <script>
   var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');
        var optionPies = {
            title: {
                text: '疫苗统计-玫瑰图',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['新冠病毒疫苗', '乙肝疫苗', '流感疫苗', '狂犬病疫苗', '肺炎链球菌疫苗','水痘疫苗','脊髓灰质炎疫苗','甲肝疫苗','HPV疫苗','百白破疫苗']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    roseType: 'radius',
                    data: [
                        {value: 335, name: '新冠病毒疫苗'},
                        {value: 310, name: '乙肝疫苗'},
                        {value: 234, name: '流感疫苗'},
                        {value: 135, name: '狂犬病疫苗'},
                        {value: 368, name: '肺炎链球菌疫苗'},
                        {value: 135, name: '水痘疫苗'},
                        {value: 135, name: '脊髓灰质炎疫苗'},
                        {value: 135, name: '甲肝疫苗'},
                        {value: 135, name: 'HPV疫苗'},
                        {value: 135, name: '百白破疫苗'},
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        echartsPies.setOption(optionPies);
  var echartsPies = echarts.init(document.getElementById('echarts-pie'), 'walden');
        var optionPies = {
            title: {
                text: '人数统计-玫瑰图',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
               orient: 'vertical',
                left: 'left',
                data: ['新冠病毒疫苗', '邮件乙肝疫苗', '流感疫苗', '狂犬病疫苗', '肺炎链球菌疫苗','水痘疫苗','脊髓灰质炎疫苗','甲肝疫苗','HPV疫苗','百白破疫苗']

            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    roseType: 'radius',
                    data: [
                        {value: 335, name: '医护人员'},
                        {value: 310, name: '管理员'},
                        {value: 234, name: '接种员（仅接种记录录入/查询）'},
                        {value: 135, name: '库管员（仅库存管理）'},
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        echartsPies.setOption(optionPies);

    
        </script>
	</body>

</html>
